<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Subscribe to the Elijah James And The Nightmares newsletter to get the latest info on gigs, tours, and merchandise."
    />

    <link rel="icon" href="imgs/black text EJANDTN FAVICON small.png" />
    <link
      rel="apple-touch-icon"
      href="imgs/black text EJANDTN FAVICON apple.png"
    />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="stylesheet" href="https://use.typekit.net/jmg5pxd.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/subscribe-page-style.css" />
    <link rel="stylesheet" href="css/subscribe-page-queries.css" />

    <title>Subscribe</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="imgs/ejandtn-logo.png"
          alt="Elijah James And The Nightmares logo"
          class="header-logo"
        />
        <p class="return-link">
          <a class="link" href="/index.html">Go to EJANDTN website</a>
        </p>
        <h1 class="title">Subscribe to the newsletter...</h1>
        <p class="sub-heading">
          Join the mailing list and receive exclusive deals for all the latest
          musical releases and merch on our site, including discount codes!
        </p>
      </header>

      <div class="subscribe-section">
        <form class="subscribe-form" name="subscribe" netlify>
          <ul class="form">
            <li>
              <h2 class="form-text">First Name</h2>
              <input
                type="text"
                name="first-name"
                class="form-input"
                required
              />
            </li>
            <li>
              <h2 class="form-text">Surname</h2>
              <input
                type="text"
                name="second-name"
                class="form-input"
                required
              />
            </li>
            <li>
              <h2 class="form-text">Email Address</h2>
              <input type="email" name="email" class="form-input" required />
            </li>
            <li><button class="btn subscribe-btn">Subscribe</button></li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
